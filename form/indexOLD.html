<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="utf-8">
    <title>Submit Article</title>
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Libre+Baskerville" rel="stylesheet">
    <script src="js/form.js"></script>

</head>

<body>

    <div class="container">

        <form action="process.php" method="post">

            <div class="twelve row1">
                <h1>Submit Article</h1>
            </div>

            <div class="six row2a">
                <h3>Author</h3>
                <input type="text" name="firstname" id="firstName" placeholder="First Name">
                <h5 class="error" id="firstNameError"></h5>
            </div>

            <div class="six row2b">
                <h3>Last Name</h3>
                <input type="text" name="lastname" id='lastName' placeholder="Last Name">
                <h5 class="error" id='lastNameError'></h5>
            </div>

            <div class="six row3a">
                <h3>Email Address</h3>
                <input type="text" name="emailaddress" id="emailAddress" placeholder="Email Address">
                <h5 class="error" id='emailAddressError'></h5>
            </div>

            <div class="six row3b">
                <h3>Job Title</h3>
                <input type="text"  name="jobtitle" id="jobTitle" placeholder="Job Title">
                <h5 class="error" id="jobTitleError"></h5>
            </div>

            <div class="six row4a">
                <h3>Date</h3>
                <input type="date"  name="date" id="date" placeholder="date">
                <h5 class="error" id = "dateError"></h5>
            </div>

            <div class="twelve row5">
                <h3>Headline</h3>
                <input type="text"  name="headline" id="headline" placeholder="Headline">
                <h5 class="error" id = "headlineError"></h5>
            </div>

            <div class="six row6">
                <h3>Story Type</h3>
                <select name="storytype" id="storyType" placeholder="Chose a type" >
                    <option></option>
                    <option value="domestic_news">Domestic News</option>
                    <option value="international_news">International News</option>
                    <option value="business">Business</option>
                    <option value="politics">Politics</option>
                    <option value="sports">Sports</option>
                    <option value="weather">Weather</option>
                    <option value="interviews">Interviews</option>
                    <option value="opinion">Opinion</option>
                    <option value="editorial">Editorial</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="horoscopes">Horoscopes</option>
                    <option value="arts">Arts</option>
                    <option value="events">Events</option>
                    <option value="broadcast_guide">Broadcast Guide</option>
                    <option value="society">Society</option>
                    <option value="tourism">Tourism</option>
                    <option value="technology">Technology</option>
                    <option value="automobiles">Automobiles</option>
                    <option value="style">Style</option>
                    <option value="cooking">Cooking</option>
                    <option value="health">Health</option>
                    <option value="home_and_decoration">Home and Decoration</option>
                </select>
                <h5 class="error" id="storyTypeError"></h5>
            </div>

            <div class="twelve row7">
                <h3>Story Text</h3>
                <textarea name="storytext" id="storyText" placeholder="Enter your story here."></textarea>
                <h5 class="error" id="storyTextError"></h5>
            </div>

            <div class="six row8">
                <input type="submit" id="submit" value="Submit">
                <input type="reset"  value="Reset">
            </div>

        </form>

    </div>

</body>

</html>
